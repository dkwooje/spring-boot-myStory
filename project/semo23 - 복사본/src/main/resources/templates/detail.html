<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="/main.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>


<div th:replace="~{nav.html::navbar}"></div>

<div class="detail">
    <h4>상세페이지</h4>
    <img src="https://placehold.co/300">
    <h4 th:text="${data.title}">금도금 바지</h4>
    <p th:text="${data.price + '원'}">7억</p>
</div>
<form action="/comment" method="POST">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <input name="content">
    <input name="parent" th:value="${data.id}" style="display : none">
    <button>전송</button>
</form>

<form action="/order" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <input name="title" th:value="${data.title}">
    <input name="price" th:value="${data.price}">
    <input name="count" placeholder="count">
    <button>주문하기</button>
</form>

</body>
</html>
