<!doctype html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="/main.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>


<div th:replace="~{nav.html::navbar}"></div>

<form action="/search" method="POST">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <input name="searchText" style="display : inline">
    <button>검색</button>
</form>

<div class="card" th:each="iii : ${items}">
    <img src="http://placehold.co/300">
    <div>
    <h4 th:text="${iii.title}"></h4>
    <h4 th:text="${iii.price}"></h4>
        <a th:href="@{ '/edit/' + ${iii.id} }">✏️</a>
        <a th:href="@{'/detail/' + ${iii.id} }">링크</a>
    </div>
    <form th:action="@{'/delete/' + ${iii.id}}" method="POST">
        <button type="submit">삭제</button>
    </form>

</div>


    <a th:href="@{'/list/page/' + 1 }">1</a>
    <a th:href="@{'/list/page/' + 2 }">2</a>
    <a th:href="@{'/list/page/' + 3 }">3</a>
    <a th:href="@{'/list/page/' + 4 }">4</a>
    <a th:href="@{'/list/page/' + 5 }">5</a>


</body>
</html>
